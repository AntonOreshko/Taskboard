<div class="row justify-content-center mt-5">
  <div class="col-5">
    <form [formGroup]="subtaskDetailsForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="inputName">Subtask Name:</label>
        <input id="inputName"
            type="text" 
            class="form-control" 
            placeholder="Enter subtask name"
            formControlName="name">
      </div>  
      <div class="form-group">
        <label for="inputDescription">Subtask Description:</label>
        <textarea id="inputDescription"
            type="text" 
            class="form-control" 
            placeholder="Enter subtask description"
            rows="5"
            formControlName="description"></textarea>
      </div>  
      <button type="submit" class="btn btn-outline-primary btn-lg my-2 my-sm-0 mr-2">Submit</button>
      <button type="button" (click)="back()" class="btn btn-outline-warning btn-lg my-2 my-sm-0 mr-2">Back</button>
    </form>    
  </div>
</div>
