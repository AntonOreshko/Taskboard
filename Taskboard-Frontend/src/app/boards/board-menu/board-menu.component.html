<div class="col-12">
   <form class="form-inline">
        <button type="button" class="btn btn-outline-success btn-lg ml-2 mr-3" (click)="newBoard()">New Board</button>
        <input  
            type="search" 
            class="form-control form-control-lg mr-3" 
            (input)="onSearchChange($event.target.value)"
            placeholder="Search"
            [(ngModel)]="textFilter" 
            name = "textFilter">
    </form>
</div>
