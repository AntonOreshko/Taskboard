<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-5">
      <form [formGroup]="personalInfoForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="inputEmail">Email address:</label>
          <input id="inputEmail" 
              type="email" 
              class="form-control"  
              aria-describedby="emailHelp" 
              placeholder="Enter email"
              formControlName="email">
        </div>
        <div class="form-group">
          <label for="inputFullname">Full name:</label>
          <input id="inputFullname"
              type="text" 
              class="form-control" 
              placeholder="Enter full name"
              formControlName="fullName">
        </div>  
        <div class="form-group">
          <label for="inputOldPassword">Old password:</label>
          <input id="inputOldPassword"
              type="password" 
              class="form-control" 
              placeholder="Old password"
              formControlName="oldPassword">
        </div>
        <div class="form-group">
          <label for="inputNewPassword">New password:</label>
          <input id="inputNewPassword"
              type="password" 
              class="form-control" 
              placeholder="New password"
              formControlName="newPassword">
        </div>
        <div class="form-group">
          <label for="inputConfirmNewPassword">Confirm new password:</label>
          <input  id="inputConfirmNewPassword"
              type="password" 
              class="form-control" 
              placeholder="Confirm new password"
              formControlName="confirmNewPassword">
        </div>
        <button type="submit" class="btn btn-outline-primary btn-lg my-2 my-sm-0 mr-2">Submit</button>
        <button type="button" (click)="contacts()" class="btn btn-outline-success btn-lg my-2 my-sm-0 mr-2">Contacts</button>
        <button type="button" (click)="back()" class="btn btn-outline-warning btn-lg my-2 my-sm-0 mr-2">Back</button>  
      </form>    
    </div>
  </div>
</div>
