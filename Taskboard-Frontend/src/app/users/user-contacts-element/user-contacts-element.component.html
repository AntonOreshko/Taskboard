<div class="ml-2 mr-2 mt-2 mb-2">
  <div class="card">
    <div class="card-body contact-icon">
      <h3 class="card-title text-truncate contact-name ">{{ user.fullName }}</h3>
      <div class="card-text text-truncate contact-description">{{ user.email }}</div>
      <button (click)="add()" class="btn btn-outline-primary my-2 my-sm-0 mr-2 btn-width">Add</button>
    </div>
  </div>
</div>
